<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<meta name="author" content="Snehamoy Bag">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="global.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
		<header></header>
		
		<main class="interactive-card-main">
				<div class="interactive-card">
						<!-- Rating state start -->
						
  				<h1 class="card-header">
  						How did we do?
  				</h1>

  				<p class="card-paragraph">
  						Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
  				</p>
  				
  				<div class="rating-btn-wrapper">
  						<label class="rating-btn">
  								<input type="radio" name="ratings" value="1"><span class="btn-txt">1</span>
  						</label>
  						
  						<label class="rating-btn">
  								<input type="radio" name="ratings" value="2"><span class="btn-txt">2</span>
  						</label>
  						
  						<label class="rating-btn">
  								<input type="radio" name="ratings" value="3"><span class="btn-txt">3</span>
  						</label>
  						
  						<label class="rating-btn">
  								<input type="radio" name="ratings" value="4"><span class="btn-txt">4</span>
  						</label>
  						
  						<label class="rating-btn">
  								<input type="radio" name="ratings" value="5"><span class="btn-txt">5</span>
  						</label>
  				</div>
  				
  				<div class="submit-btn-wrapper">
  						<button class="submit-btn">SUBMIT</button>
  				</div>
				</div>					
		</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/snehamoybag" target="_blank">Snehamoy Bag</a>.
  </div>
  
  <!-- scripts -->
<script src="index.js"></script>
</body>
</html>
